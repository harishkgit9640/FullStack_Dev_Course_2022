<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration of Animation Library </title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" /> -->
</head>

<body>
    <div class="box  ">
        <div class="item2 b1 animate__animated animate__fadeInDown animate__repeat-3"></div>
        <div class="item1 b1 animate__animated animate__fadeOutDown animate__repeat-3"> </div>
        <div class="item3 b1 animate__animated animate__zoomIn animate__repeat-3"></div>
        <div class="item4 b1 animate__animated animate__zoomOut animate__repeat-3"></div>
        <div class="item5 b1 animate__animated animate__slideInLeft animate__repeat-3"></div>
        <div class="item5 b1 animate__animated animate__slideInRight animate__repeat-3"></div>
    </div>
</body>

</html>

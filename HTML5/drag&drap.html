<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration of Drag and drop</title>
    <script src='https://code.jquery.com/jquery-3.6.1.js'></script>
    <style>
        #box {
            margin: 0 auto;
            width: 600px;
            height: 500px;
            border: 1px solid #000;
            text-align: center;
        }

        .imgs {
            width: 150px;
            height: 100px;
        }

        .imgs img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="box" ondragover="imgDropOver(e)" ondrop="imgDrop(e)">
        <h2>Demonstration of Drag and drop</h2>
    </div>

    <img ondragstart="dragImg(e)" id="img1" src="./drag.png" alt="drag img">


    <script>
        let imgId = '';

        let imgDrop = (e) => {
            e.preventDefault();
            alert('dropped')
            console.log("img has dropped ðŸ’§");
        }

        let imgDropOver = (e) => {
            e.preventDefault();
            console.log("img Drop Over ðŸ‘");
        }


        let dragImg = (e) => {
            e.preventDefault();
            imgId = '#' + e.target.getAttribute('id');
            console.log("img is dragging ðŸ’§" + imgId);
        }



    </script>

</body>

</html>

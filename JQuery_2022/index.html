<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- CDN Link -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</head>

<body>
    <div class="wrapper">
        <p> This is p1 </p>
        <p id="second"> This is p2 </p>
        <p class="third"> This is p3 </p>
        <p> This is p4 </p>
    </div>
    <script src="/Js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {

            // Your JQuery Code Here


            // $('selector').action() // format 
            // $('div').click(); // Click on div

            $('.wrapper').click(function () {
                // console.log("Clicked");
                // $(this).hide()
                // when Click on div only then execute the function 


                // There are three type of selector in jquery
                // 1. Example of Element Selector
            });
            $('p').click(function () {
                $(this).html('This is first')
            })


            // 2. Id Selector
            $('#second').click(function () {
                $(this).html('This is Second')
            })


            // 3. Class Selector
            $('.third').click(function () {
                $(this).html('This is Third')
            })
        });

    </script>
</body>

</html>
